        body {
            margin: 0;
            font-family: "Roboto Condensed", sans-serif;
            font-weight: 400;
            font-size: 16px;
            cursor: default;
            background: linear-gradient(to bottom, #0283c3, #254760);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            color: var(--text-body);
        }
        .header {
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }
        .header img {
            max-width: 200px;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .login-box {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px #478db2;
            width: 300px;
            text-align: center;
        }
        .login-box h2 {
            margin: 0 0 20px;
            color: var(--bg-primary);
            font-size: 22px;
        }
        .login-box .input-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .login-box .input-group input {
            width: calc(100% - 40px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
        }
        .login-box .input-group .input-icon {
            width: 40px;
            background: #f1f1f1;
            border: 1px solid #ccc;
            border-left: none;
            border-radius: 0 5px 5px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-box .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #0088cc;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .login-box .btn:hover {
            background: #0056b3;
        }
        .login-box .info {
            font-size: 12px;
            color: #666;
        }
        .login-box .info a {
            color: #007bff;
            text-decoration: none;
        }
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: #0088cc;
            color: white;
            text-align: center;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-weight: bold;
        }
        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer .links {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .footer .links a {
            font-size: 14px;
            margin: 0 10px;
        }
        .footer .support {
            font-size: 16px;
        }
        .text-center {
            text-align: center !important;
        }
        h4, .h4 {
            font-size: 20px;
            font-weight: 400;
            margin-bottom: 0;
        }
        @media (min-width: 1200px) {
            .h4, h4 {
                font-size: 1.5rem;
            }
        }
        .h4, h4 {
            font-size: calc(1.275rem + .3vw);
        }
        .h1, .h2, .h3, .h4, .h5, .h6, h1, h2, h3, h4, h5, h6 {
            margin-top: 0;
            margin-bottom: .5rem;
            font-weight: 500;
            line-height: 1.2;
        }
        *, ::after, ::before {
            box-sizing: border-box;
        }

<body>
    <div class="header">
        <img src="https://sitethemedata.com/sitethemes/allpanelexch.com/front/logo.png" alt="ALL Logo">
    </div>
    <div class="container">
        <div class="login-box">
            <h2>Login <i class="fas fa-sign-in-alt"></i></h2>
            <div class="input-group">
                <input type="text" placeholder="Username">
                <div class="input-icon">
                    <i class="fas fa-user"></i>
                </div>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password">
                <div class="input-icon">
                    <i class="fas fa-key"></i>
                </div>
            </div>
            <button class="btn">Login <i class="fas fa-arrow-right"></i></button>
            <button class="btn">Login with demo ID <i class="fas fa-arrow-right"></i></button>
            <div class="info">
                This site is protected by reCAPTCHA and the Google <a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a> apply.
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="links">
            <a href="#">Terms and Conditions</a>
            <a href="#">Responsible Gaming</a>
        </div>
        <div class="support">24X7 Support</div>
    </div>
